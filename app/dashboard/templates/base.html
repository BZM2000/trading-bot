<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trading Bot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/milligram/dist/milligram.min.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <style>
      body { margin: 2rem; }
      pre { white-space: pre-wrap; background: #f6f8fa; padding: 1rem; border-radius: 4px; }
      table { width: 100%; }
      th, td { font-size: 0.9rem; }
      section { margin-bottom: 2.5rem; }
      .status-success { color: #2d862d; }
      .status-failed { color: #c0392b; }
      .status-running { color: #1f618d; }
      .tab-list { display: flex; gap: 0.5rem; border-bottom: 1px solid #d9d9d9; margin-bottom: 1.5rem; flex-wrap: wrap; }
      .tab-button { border: none; background: transparent; padding: 0.75rem 1.25rem; cursor: pointer; font-size: 0.95rem; border-bottom: 3px solid transparent; color: #4a4a4a; font-weight: 500; }
      .tab-button:focus { outline: none; box-shadow: none; background: transparent; }
      .tab-button:focus-visible { border-color: #8c8cff; color: #1f1f7a; }
      .tab-button.is-active { border-color: #1f618d; color: #1f618d; }
      .tab-panel { display: none; }
      .tab-panel.is-active { display: block; }
      .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
      .portfolio-grid .wide { grid-column: 1 / -1; }
    </style>
  </head>
  <body>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
